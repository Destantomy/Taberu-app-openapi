type: object
required:
  - uuid
  - ownerUuid
  - items
  - totalPrice
  - createdAt
  - updatedAt
properties:
  uuid:
    type: string
    # format: uuid
    example: category-abcdef1234
  ownerUuid:
    type: string
    # format: uuid
    example: user-abcdef1234
  items:
    type: array
    items:
      $ref: ../product/productRelation.yaml
  totalPrice:
    type: integer
    example: 60000
  createdAt:
    type: string
    format: date-time
    example: 2026-01-18T10:30:00Z
  updatedAt:
    type: string
    format: date-time
    example: 2026-01-18T10:30:00Z