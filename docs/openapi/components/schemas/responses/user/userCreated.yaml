type: object
required:
  - uuid
  - username
  - role
  - createdAt
  - updatedAt
properties:
  uuid:
    type: string
    # format: uuid
    example: user-abcdef1234
    readOnly: true
  username:
    type: string
    example: aristoteles
  role:
    type: string
    example: customer
  createdAt:
    type: string
    format: date-time
    example: 2026-01-18T10:30:00Z
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    example: 2026-01-18T10:30:00Z
    readOnly: true