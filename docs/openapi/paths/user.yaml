register:
  post:
    operationId: userRegistration
    summary: user registration
    security: []
    tags: [user]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: ../components/schemas/requests/user/registerRequest.yaml
    responses:
      '201':
        description: user registration successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/created_201.yaml
                - type: object
                  required:
                    - data
                  properties:
                    data:
                      $ref: ../components/schemas/responses/user/userCreated.yaml
      '400':
        description: user registration bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/badRequest_400.yaml
                - type: object
                  required:
                    - errors
                  properties:
                    errors:
                      type: object
                      example:
                        username:
                          - 'username required'
                          - 'username minimum 5 characters'
                          - 'username invalid'
                        password:
                          - 'password required'
                          - 'password minimum 5 characters'
                          - 'password invalid'
      '409':
        description: user registration conflict
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/conflict_409.yaml
                - type: object
                  required:
                    - error
                  properties:
                    error:
                      type: object
                      example: 
                        username: username already exist
      '500':
        $ref: ../components/schemas/http/error_500.yaml
login:
  post:
    operationId: userLogin
    summary: user login
    security: []
    tags: [user]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: ../components/schemas/requests/user/loginRequest.yaml
    responses:
        '200':
          description: user login successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: ../components/schemas/http/accepted_200.yaml
                  - type: object
                    required:
                      - data
                    properties:
                      data:
                        $ref: ../components/schemas/responses/user/userLogin.yaml
        '400':
          description: login bad request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: ../components/schemas/http/badRequest_400.yaml
                  - type: object
                    required:
                      - errors
                    properties:
                      errors:
                        type: object
                        example:
                          username:
                            - 'username required'
                            - 'username invalid'
                          password:
                            - 'password required'
                            - 'password invalid'
        '500':
          $ref: ../components/schemas/http/error_500.yaml
