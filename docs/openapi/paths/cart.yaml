addProductCart:
  post:
    operationId: addProductCart
    summary: adding product into cart by customer
    security:
      - bearerAuth: []
    tags: [cart]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: ../components/schemas/requests/cart/cartRequest.yaml
    responses:
      '201':
        description: adding product by customer successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/created_201.yaml
                - type: object
                  required:
                    - data
                  properties:
                    data:
                      $ref: ../components/schemas/responses/cart/cartCreate.yaml
      '400':
        description: adding product by customer bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/badRequest_400.yaml
                - type: object
                  required:
                    - error
                  properties:
                    error:
                      type: object
                      example: 
                        quantity:
                          - quantity required
                          - quantity should be greater than 0
      '401':
        description: adding product by customer unauthorized
        content:
          application/json:
            schema:
              $ref: ../components/schemas/http/unauthorized_401.yaml
      '500':
        $ref: ../components/schemas/http/error_500.yaml
