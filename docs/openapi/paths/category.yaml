postCategoryAdmin:
  post:
    operationId: postCategoryAdmin
    summary: post new category by admin
    security:
      - bearerAuth: []
    tags: [category]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: ../components/schemas/requests/category/categoryRequest.yaml
    responses:
      '201':
        description: post new category by admin successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/created_201.yaml
                - type: object
                  required:
                    - data
                  properties:
                    data:
                      $ref: ../components/schemas/responses/category/categoryCreated.yaml
      '400':
        description: post new category by admin bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/badRequest_400.yaml
                - type: object
                  required:
                    - error
                  properties:
                    error:
                      type: object
                      example:
                        categoryName:
                          - categoryName required
                          - categoryName should has 5 characters
                          - categoryName invalid
      '409':
        description: post category by admin conflict
        content:
          application/json:
            schema:
              allOf:
                - $ref: ../components/schemas/http/conflict_409.yaml
                - type: object
                  required:
                    - error
                  properties:
                    error:
                      type: object
                      example: 
                        categoryName: categoryName already exist
      '401':
        description: post category by admin unauthorized
        content:
          application/json:
            schema:
              $ref: ../components/schemas/http/unauthorized_401.yaml
      '403':
        description: post category by admin forbidden
        content:
          application/json:
            schema:
              $ref: ../components/schemas/http/forbidden_403.yaml
      '500':
        $ref: ../components/schemas/http/error_500.yaml
